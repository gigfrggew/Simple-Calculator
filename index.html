<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calci">
        <h1>Mini Calculator</h1>
        <input type="number" id="num1" placeholder="enter the first number">
        <input type="number" id="num2" placeholder="enter the second number(if needed)">
        <button id="bt1" onclick="calculate('sum')">Sum</button>
        <button id="bt2" onclick="calculate('difference')">Diffrence</button>
        <button id="bt3" onclick="calculate('product')">Product</button>
        <button id="bt4" onclick="calculate('quotient')">Quotient</button>
        <button id="bt5" onclick="calculate('remainder')">Remainder</button>
        <button id="bt6" onclick="calculate('square')">Square</button>
        <button id="bt7" onclick="calculate('power')">Power</button>
        <button id="bt8" onclick="calculate('sqrt')">Square Root</button>
        <div id="result">Result:</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
